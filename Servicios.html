              <div id="carouselExample" class="carousel slide">

                <form method="" action="" class="form">

                    <br>
                    <br>

                    <br>
                    <div>
                     <select class="menu" aria-label=".form-select-sm example">

                        <option value="3"class="uno">Ambas</option>

                    <br>
                    <br>

                    <div>

                      </div>
                      <div >

                      <div>

                    </div>
                    </select>
