            <main>
                <h1 class="title">Nuestro Food Truck en tu evento!</h1>
             <div class="carrousel">
              
              <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="evento2.jpeg" class="d-block w-100" alt="..." height="500px" >
                  </div>
                  <div class="carousel-item">
                    <img src="evento1.jpeg" class="d-block w-100" alt="..." height="500px">
                  </div>
                  <div class="carousel-item">
                    <img src="evento 3.jpeg" class="d-block w-100" alt="..." height="500px">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>

                </button>

                </div>


                <div id="container">
                  <h1 class="contactatecon">&bull; Contactate con nosotros! &bull;</h1>
                  <div class="underline">
                  </div>
                 
                  <form action="#" method="post" id="contact_form">
                    <div class="name">
                      <label for="name"></label>
                      <input type="text" placeholder="Nombre" name="name" id="name_input" required>
                    </div>
                    <div class="email">
                      <label for="email"></label>
                      <input type="email" placeholder="Email" name="email" id="email_input" required>
                    </div>
                    <div class="telephone">
                      <label for="name"></label>
                      <input type="text" placeholder="Telefono" name="telephone" id="telephone_input" required>
                    </div>
                    <div class="subject">
                      <label for="subject"></label>
                      <select placeholder="Contanos acerca de tu evento!" name="subject" id="subject_input" required>
                        <option disabled hidden selected>SELECCIONÁ EL TIPO DE EVENTO</option>
                        <option>Durante la mañana.</option>
                        <option>Durante la tarde.</option>
                        <option>Durante la noche.</option>
                        <option>Durante la madrugada.</option>
                      </select>
                    </div>
                    <div class="message">
                      <label for="message"></label>
                      <textarea name="message" placeholder="Contanos acerca de tu evento!" id="message_input" cols="30" rows="5" required></textarea>
                    </div>
                    <div class="submit">
                      <input type="submit" value="ENVIAR" id="form_button" />
                    </div>
                  </form><!-- // End form -->
                </div><!-- // End #container -->


              </div>
